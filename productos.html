    <script>
        var use = productos
        //console.log(use.producto[0]["Descripcion"])
        function call(nix){
            if(nix==8){
                $("#prouc").css("display","none")
            }else{
                $("#prouc").css("display","flex")
                $("#img").attr("src",use.producto[nix]["IMGurl"])
                $("#name").text(use.producto[nix]["nombre"])
                $("#costo").text(use.producto[nix]["precio"])
                $("#ink").attr("href",use.producto[nix]["Url"])
                $("#infos").text(use.producto[nix]["Descripcion"])
            }
        }
    </script>
